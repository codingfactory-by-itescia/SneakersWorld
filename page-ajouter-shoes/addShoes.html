<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Goldman" rel="stylesheet">
    <link rel="stylesheet" href="addShoes.css">
    <title>Sneakers World</title>
</head>

<body>
    <header>
        <div>
            <a class="button-menu" href="../page-accueil/accueil.html">Sneakers world</a>
        </div>
    </header>
    <div class="form">
        <form action="">
            <div class="place">
                <select class="brand input" name="Marque" id="" required>
                    <option value="">--- Marque ---</option>
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="airJordan">Air Jordan</option>
                    <option value="yeezy">Yeezy</option>
                    <option value="asics">ASICS</option>
                    <option value="converse">Converse</option>
                    <option value="newBalance">New Balance</option>
                    <option value="puma">Puma</option>
                    <option value="reebok">Reebok</option>
                </select>
            </div>
            <div class="place">
                <input class="model input" type="text" placeholder="Modèle" required>
            </div>
            <div class="place">       
                <select class="state input" name="Etat" id="">
                    <option value="">--- Etat de la paire de chaussure ---</option>
                    <option value="neuf">Neuf</option>
                    <option value="bonEtat">Bon état</option>
                    <option value="correct">Correct</option>    
                </select>
            </div>
            <div class="place">
                <input class="price input" type="number" placeholder="Prix" required>
            </div>

            <div id="buttons">
                <a class="button" href="../page-accueil/accueil.html">Annuler</a>
                <input class="button submitButton" type="submit" value="Valider" />
            </div>
        </form>
    </div>


</body>
<script src="addShoes.js"></script>

</html>
